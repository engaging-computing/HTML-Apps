<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

		<!-- CSS files -->
		<link rel="stylesheet" type="text/css" href="../api.css" />

		<!-- Below links to a JavaScript file, which will run most of the stuff
			 needed for this app. -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
		</script>
		<script src="dataset_info.js"></script>

		<!-- Changes the title in the browser's tab -->
		<title>Dataset Info Searcher</title>
	</head>
	<body>
		<!-- Introduction -->
		<h1>iSENSE Dataset Info Searcher</h1>
		<p> This app will pull up a bunch of information about a project.
		<br/>* Requires the Project ID (Project #) of the project.</p>

		<!-- Grabs project ID from the user -->
		<span id = "data">Project ID: </span>
		<input type="number" name="dataset" id="dataset_name">
		<br/>

        <!--    Submit button, calls a JS function that grabs all the above
                data and sends it to iSENSE. -->
		<input type="button" id='rec' onclick="submitter()" value="Click here to Search iSENSE.">
		<br/><br/>

		<!-- The JS file changes this (depending on what the result of the above
			 command is.) -->
		<span id="rev">RESULTS will appear here.</span>

        <!--    Simple index button - clicking it brings you up a level, to the
                Index of all the WebApps. -->
		<p><a href="../API_Index.html">
			Return to the previous page</a></p>
	</body>
</html>
