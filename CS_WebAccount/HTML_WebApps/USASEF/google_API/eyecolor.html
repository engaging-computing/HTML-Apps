<!DOCTYPE html>
<html>
<head> 
	<meta charset="UTF-8">

	<!-- CSS file -->
	<link rel="stylesheet" type="text/css" href="eye.css" />
	
	<!-- Javascript files (jQuery + javascript source) -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>
	<script src="eye.js"></script>
	
	<title>Eye Color & Ancestry</title>
</head>
<body style="margin:0px; padding:0px;" onload="initialize_map()">

	<h1>Eye Color Map</h1>
	
	<p id="center">Please click on the country of your ancestry.</p>
		
	<div id="map_canvas" style="width: 1000px; height: 450px"></div> 
	<br/>

    <noscript><p><b>JavaScript must be enabled in order for you to use Google Maps.</b> 
      However, it seems JavaScript is either disabled or not supported by your browser. 
      To view Google Maps, enable JavaScript by changing your browser options, and then 
      try again.</p>
    </noscript> 
	
	<div id="center">
	<button onClick="popup_user()">Click here to Login </br>(NOT REALLY DONE)</button>
	<button onClick="popup_contributor()">Click here to add a Contributor Key <br/>(NOT REALLY DONE)</button>
	<button onClick="popup_projID()">Click here to change the <br/>Project ID for this App.</button>
	<button onClick="popup_title()">Click here to change the title <br/>for this submission!</button>
	</div><br/>
	
	<!-- Buttons for changing parts of the WebApp. Currently only Project Title really works well. -->
	<div id="center">
	CURRENT USER: <span id="user_id">--</span> &nbsp;&nbsp;&nbsp;
	CURRENT CONTRIBUTOR KEY: <span id="contrib_key">--</span> &nbsp;&nbsp;&nbsp;
	CURRENT PROJECT ID: <span id="project_num">567</span> &nbsp;&nbsp;&nbsp;
	CURRENT PROJECT TITLE: <span id=project_title>Test</span>
	</div>
	
	<p>Select your eye color: 
	
	<!-- Drop down menu for selecting eye color -->
	<select id="eye_color">
		<option value="Blue">Blue</option>
		<option value="Brown">Brown</option>
		<option value="Hazel">Hazel</option>
		<option value="Gray">Gray</option>
	</select></p>
	
	<!-- The span ids here are replaced with variables from the JS file. -->
	<p>The GPS coordinates you selected are <span id="GPS_LONG">--</span> 
	long and <span id="GPS_LAT">--</span> lat!</p>
	
	<!-- When the user clicks the button, the data is uploaded to iSENSE. -->
	<p><input type="button" id='sub' onclick="	upload_to_iSENSE()" value="Press here to submit to iSENSE (AFTER clicking on the map & updating your eye color!)"></p>
	
	<p>Results: <span id="RES">--</span></p>

	<p><a href="/~jdowning/HTML_WebApps/webapps.html">Return to the WebApps index</a></p>
</body>
</html>
