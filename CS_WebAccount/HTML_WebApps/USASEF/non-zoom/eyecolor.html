<!DOCTYPE html>
<html>
	<head> 
		<!-- CSS file -->
		<link rel="stylesheet" type="text/css" href="eye.css" />
		
		<!-- Javascript files (jQuery + javascript source) -->
		<script 
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
		</script>
		<script src="eye.js"></script>
		<meta charset="UTF-8">
		<title>Eye Color & Ancestry</title>
	</head>
	<body> 
		<h1>Eye Color Map</h1>
		<p>Please click on the country of your ancestry.</p>
		
	<!-- THIS IS THE NON-ZOOM VERSION. IT ONLY DISPLAYS THE IMAGE (BELOW)
		 AND ONLY LETS THE USER CLICK ON WORLD MAP. THE JAVASCRIPT FILE THEN
		 WATCHES FOR A CLICK, AND WHEN THE USER CLICKS IT CALCULATES THE X / Y
		 AND GPS COORDINATES. THEN IT ASKS THE USER IF THEY WANT TO UPLOAD OR NOT.	-->
		
		<img id="world" src="world_map_satview.jpg" style="margin: 0px auto; display:block"/>
		<br/>
		
		<p>Select your eye color: 
		
		<!-- Drop down menu for selecting eye color -->
		<select id="eye_color">
			<option value="Blue">Blue</option>
			<option value="Brown">Brown</option>
			<option value="Hazel">Hazel</option>
			<option value="Gray">Gray</option>
		</select></p>
		
		<!-- The span ids here are replaced with variables from the JS file. -->
		<p>You selected an X of <span id="coord_x">--</span> and a Y of 
		<span id="coord_y">--</span></p>
		
		<p>That translates into GPS coordinates of <span id="GPS_LONG">--</span> 
		long and <span id="GPS_LAT">--</span> lat!</p>
		
		<p>Results: <span id="RES">--</span></p>

		<br/>
		<p><a href="/~jdowning/HTML_WebApps/webapps.html">Return to the WebApps index</a></p>
	</body>
</html>
